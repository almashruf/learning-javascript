<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function display(some){
            console.log(some);
        }

        function cal(num1,num2){
            let sum = num1+num2;
            return sum;
        }

        let result = cal(2,2);
        display(result);

        //callback 

        function display(some){
            console.log(some);
        }

        function cal(num1,num2, callback){
            let sum = num1+num2;
            callback(sum);
        }

        const result = cal(2,2, display);
        console.log(result);

    </script>
</body>
</html>
